<body>
    <button class="green-botton" id = "gul">save</button>
    <script>
        let gul = document.getElementById('gul')
        gul.style.borderRadius = "25px"
        gul.addEventListener("click", function(){
            if (gul.style.backgroundColor = "red"){
                (gul.style.backgroundColor = "green");

            }
        })
